<div id="result-template" class="row">
    <div class="col-md-2 column">
        <img src="{{ concert.previewImg }}" class="img-thumbnail">
    </div>
    <div class="col-md-6 column">
        <strong class="title">{{ concert.title }}</strong>
        <br>
        <em class="desc">{{ concert.desc }}</em>
    </div>
    <div class="col-md-2 column">
        <button (click)="addToPlaylist(concert)" title="Add to library" class="store btn btn-danger">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button title="Play now" class="play btn btn-success">
            <span (click)="playConcert(concert.id)" class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
        </button>
    </div>
</div>
