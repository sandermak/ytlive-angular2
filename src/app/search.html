<div class="row">
    <form (submit)="searchConcerts()" class="form-inline">
        <div class="input-group">
            <input type="text" [(ng-model)]="searchTerm" class="form-control .input-lg" id="search" placeholder="Name artist">
            <span class="input-group-btn">
                <button id="searchButton" type="submit" class="btn btn-primary">Find concerts!</button>
            </span>
        </div>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-info active">
                <input type="radio" value="SONG" autocomplete="off" checked>Song
            </label>
            <label class="btn btn-default">
                <input type="radio" value="SET" autocomplete="off">Set
            </label>
            <label class="btn btn-warning">
                <input type="radio" value="FULLCONCERT" autocomplete="off">Full concert
            </label>
        </div>
    </form>
</div>
<div id="concerts" class="row">
    <i *ng-if="concerts.length == 0">Search for your favorite bands!</i>
    <search-result *ng-for="#concert of concerts" [concert]="concert"></search-result>
</div>
