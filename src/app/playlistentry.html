<div id="playlist-template" class="row" style="visibility: hidden;">
    <div class="col-md-3 column">
        <img src="" class="img-circle" width="60px" height="60px">
    </div>
    <div class="col-md-5 column">
        <p class="title">My video title</p>
    </div>
    <div class="col-md-4 column">
        <button title="Play now" class="play btn btn-sm btn-success">
            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
        </button>
        <button title="Remove from playlist" class="remove btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
</div>
